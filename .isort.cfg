[settings]
# Force setup_env to be imported before other local modules
known_first_party = market_data,cli
known_setup = setup_env
# Import order: FUTURE, STDLIB, THIRDPARTY, SETUP, FIRSTPARTY, LOCALFOLDER
sections = FUTURE,STDLIB,THIRDPARTY,SETUP,FIRSTPARTY,LOCALFOLDER
# Ensure setup_env is always at the top of local imports
force_sort_within_sections = false
# Keep the comment explaining why setup_env is imported
treat_comments_as_code = true
# Python version
py_version = 38
# Line length to match your project style
line_length = 120
# Multi-line import style
multi_line_output = 3
include_trailing_comma = true